<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Gaming </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/gaming.css">
    <link rel="stylesheet" href="../static/css/default_colors.css">
  </head>
  <body class="backg">
    <div class="container">
      <div>
        <body onload="animateLines();">
          <div>
            <div>
              <b>Score: </b> <span id="score"> {{score}} </span>
            </div>
            <div>
              <b>Lives: </b> <span id="lives"> {{lives}} </span>
            </div>
          </div>
          <div>
            <canvas height="500" width="1000" id="screen" class="screen"></canvas>
          </div>
        </body>
      </div>
      <p id="upper" class="invisible"> {{top}} </p>
      <p id="lower" class="invisible"> {{bot}} </p>
      <script src="../static/js/gamescreen.js"> </script>
    </div>
  </body>
</html>
